<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css_smiley.css">
    <title>Smiley Face</title>
</head>
<body>
<div class="wrapper">
    <h1>CSS Smiley Face</h1>
    <h2>Step 1: Make the circle</h2>
    <div class="face"></div>

    <h2>Step 2: Add the left eye</h2>
    <div class="face">
    <div class="lefteye"></div>
    </div>

    <h2>Step 3: Add the Right Eye</h2>
    <div class="face">
        <div class="lefteye"></div>
        <div class="righteye"></div>
    </div>

    <h2>Step 4: Adding the Mouth</h2>
    <div class="face">
        <div class="lefteye"></div>
        <div class="righteye"></div>
        <div class="mouth"></div>
    </div>

    <h2>Step 5: Adding The Inner Eyes</h2>
    <div class="face">
        <div class="lefteye">
            <div id="inner-left"></div>
        </div>
        <div class="righteye">
            <div id="inner-left"></div>
        </div>
        <div class="mouth"></div>
    </div>

    <h2>Step 6: Adding some eyebrows</h2>
    <div class="eyebrows">
            </div>
</div>    
</body>
</html>
